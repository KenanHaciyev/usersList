<div class="wrapper">
	<a class="add-link" routerLink="/addForm">Add User</a>
	<div class="table" *ngIf="source.localdata?.length; else empty">
		<jqxGrid
			[theme]="'material'"
			[width]="'620px'"
			[source]="dataAdapter"
			[columns]="columns"
			[autoheight]="true"
			[autorowheight]="true"
		>
		</jqxGrid>
	</div>

	<ng-template #empty><h2>No user added...</h2></ng-template>
</div>
